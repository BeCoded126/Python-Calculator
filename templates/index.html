
<!DOCTYPE html>
<html>
    <head>
        <title>All Things Calculated</title>
        <script src='../static/script.js'
            defer> </script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    </head>
    <body
        class="bg-success text-center">

        <div class="mx-auto p-5" style="width: 800px;">
            <h1 class="m-5"
                style="color: pink">calculator-<i>ish</i></h1>
            <h5 class="m-3"
                style="color: pink"><em>all things calculated..</em></h5>

            <div
                class="bg-black position-absolute top-50 start-50 translate-middle mt-1"
                style="width: 800px;">
                <form method="POST"
                    class="col-12 col-sm-8 col-md-5 col-lg-3 position-absolute top-50 start-50 translate-middle mt-1"
                    style="width: 200px;">
                    <input type="text" id="number_input"
                        class="form-control form-control-lg text-center mb-3"
                        placeholder="type here..." name='numbers'>

                    <div class="buttons justify-center">
                        <div class="btn-group-vertical" role="group"
                            aria-label="Vertical button group">
                            <button type="button"
                                class="btn btn-primary" id="x">x</button>
                            <button type="button"
                                class="btn btn-primary" id="7">7</button>
                            <button type="button"
                                class="btn btn-primary" id="4">4</button>
                            <button type="button"
                                class="btn btn-primary" id="1">1</button>
                            <button type="button"
                                class="btn btn-primary" id="M">M</button>
                        </div>

                        <div class="btn-group-vertical" role="group"
                            aria-label="Vertical button group">
                            <button type="button"
                                class="btn btn-primary" id="AC">AC</button>
                            <button type="button"
                                class="btn btn-primary" id="8">8</button>
                            <button type="button"
                                class="btn btn-primary" id="5">5</button>
                            <button type="button"
                                class="btn btn-primary" id="2">2</button>
                            <button type="button"
                                class="btn btn-primary" id="0">0</button>
                        </div>

                        <div class="btn-group-vertical" role="group"
                            aria-label="Vertical button group">
                            <button type="button"
                                class="btn btn-primary" id="%">%</button>
                            <button type="button"
                                class="btn btn-primary" id="9">9</button>
                            <button type="button"
                                class="btn btn-primary" id="6">6</button>
                            <button type="button"
                                class="btn btn-primary" id="3">3</button>
                            <button type="button"
                                class="btn btn-primary" id=".">.</button>
                        </div>

                        <div class="btn-group-vertical" role="group"
                            aria-label="Vertical button group">
                            <button type="button"
                                class="btn btn-primary">/</button>
                            <button type="button"
                                class="btn btn-primary">x</button>
                            <button type="button"
                                class="btn btn-primary">-</button>
                            <button type="button"
                                class="btn btn-primary">+</button>
                            <button type="submit"
                                class="btn btn-primary">=</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
