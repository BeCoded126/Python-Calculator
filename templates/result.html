
<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    </head>
    <body
        class="bg-success text-center">

        <div class="mx-auto p-5" style="width: 800px;">
            <h1 class="m-5" style="color: pink">calculator-<i>ish</i></h1>

            <div
                class="bg-black position-absolute top-50 start-50 translate-middle mt-1"
                style="width: 800px;">
                <form method="POST"
                    class="col-12 col-sm-8 col-md-5 col-lg-3 position-absolute top-50 start-50 translate-middle mt-1"
                    style="width: 200px;">
                    <input type="text"
                        class="form-control form-control-lg text-center mb-3"
                        placeholder={{final}} name='numbers'>

                    <div class="buttons justify-center">
                        <div class="btn-group-vertical" role="group"
                            aria-label="Vertical button group">
                            <button type="button"
                                class="btn btn-primary">x</button>
                            <button type="button"
                                class="btn btn-primary">7</button>
                            <button type="button"
                                class="btn btn-primary">4</button>
                            <button type="button"
                                class="btn btn-primary">1</button>
                            <button type="button"
                                class="btn btn-primary">M</button>
                        </div>

                        <div class="btn-group-vertical" role="group"
                            aria-label="Vertical button group">
                            <button type="button"
                                class="btn btn-primary">AC</button>
                            <button type="button"
                                class="btn btn-primary">8</button>
                            <button type="button"
                                class="btn btn-primary">5</button>
                            <button type="button"
                                class="btn btn-primary">2</button>
                            <button type="button"
                                class="btn btn-primary">0</button>
                        </div>

                        <div class="btn-group-vertical" role="group"
                            aria-label="Vertical button group">
                            <button type="button"
                                class="btn btn-primary">%</button>
                            <button type="button"
                                class="btn btn-primary">9</button>
                            <button type="button"
                                class="btn btn-primary">6</button>
                            <button type="button"
                                class="btn btn-primary">3</button>
                            <button type="button"
                                class="btn btn-primary">.</button>
                        </div>

                        <div class="btn-group-vertical" role="group"
                            aria-label="Vertical button group">
                            <button type="button"
                                class="btn btn-primary">/</button>
                            <button type="button"
                                class="btn btn-primary">x</button>
                            <button type="button"
                                class="btn btn-primary">-</button>
                            <button type="button"
                                class="btn btn-primary">+</button>
                            <button type="submit"
                                class="btn btn-primary">=</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
